<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      type="text/css"
    />

  </head>

      <section>
        <h1 class="text-6xl font-bold text-center mb-4">AI Universe Hub</h1>
        <div class="flex justify-center">

    </header>
    <main class="my-24">
      <div
        id="show_cardContainer"
        class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-10"
      ></div>

      <section class="show_modal">
        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="my_modal_3" class="modal">
          <div class="modal-box">
            <form method="dialog">
              <button
                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
              >
                âœ•
              </button>
            </form>
            <div id="show_element">
               
            </div>
        </dialog>
      </section>

    </main>
    <!-- javaScript link  -->
    <script src="app.js"></script>
  </body>
</html>
